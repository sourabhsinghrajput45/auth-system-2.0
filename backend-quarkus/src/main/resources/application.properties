# ===============================
# Server
# ===============================
quarkus.http.port=${PORT:8080}

# ===============================
# Datasource - PostgreSQL
# ===============================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_JDBC_URL}
quarkus.datasource.jdbc.additional-jdbc-properties.sslmode=require

# ===============================
# Hibernate ORM
# ===============================
quarkus.hibernate-orm.schema-management.strategy=validate
quarkus.hibernate-orm.log.sql=false

# ===============================
# Database pool tuning (Neon)
# ===============================
%prod.quarkus.datasource.jdbc.max-size=3
%prod.quarkus.datasource.jdbc.min-size=0
%prod.quarkus.datasource.jdbc.acquisition-timeout=30S

# ===============================
# Application URLs
# ===============================
%dev.app.base-url=http://localhost:8080
%prod.app.base-url=${APP_BASE_URL}

# ===============================
# Resend Email Configuration (UNCHANGED)
# ===============================
resend.api.key=${RESEND_API_KEY}